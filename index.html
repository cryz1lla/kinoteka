<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Kinoteka</title>
  </head>
  <body>
    <div class="background-fixed"></div>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <a class="logo__link" href="/"></a>
        </div>
        <nav class="header__navigation">
          <ul class="nav-menu">
            <li class="nav-menu__item">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-house"></i>
                <span class="nav-menu__text">Home</span>
              </a>
            </li>
            <li class="nav-menu__item">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="nav-menu__text">Search</span>
              </a>
            </li>
            <li class="nav-menu__item">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-plus"></i>
                <span class="nav-menu__text">Watchlist</span>
              </a>
            </li>
            <li class="nav-menu__item mobile-hidden">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-film"></i>
                <span class="nav-menu__text">Movies</span>
              </a>
            </li>
            <li class="nav-menu__item mobile-hidden">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-tv"></i>
                <span class="nav-menu__text">Series</span>
              </a>
            </li>
            <li class="nav-menu__item dropdown">
              <a href="/" class="nav-menu__link">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </a>
              <ul class="nav-submenu">
                <li class="nav-submenu__item mobile-hidden">
                  <a href="/" class="nav-submenu__link">
                    <i class="fa-solid fa-film"></i>
                    <span class="nav-submenu__text">Movies</span>
                  </a>
                </li>
                <li class="nav-submenu__item mobile-hidden">
                  <a href="/" class="nav-submenu__link">
                    <i class="fa-solid fa-tv"></i>
                    <span class="nav-submenu__text">Series</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="user-menu">
            <div class="user-menu__background show-hover"></div>
            <div class="user-menu__current-profile">
              <div class="user-profile user-profile--reverse">
                <img
                  src="./assets/imgs/stitch.png"
                  alt="user-profile-avatar"
                  class="user-profile__avatar"
                />
                <span class="user-profile__title">Stitch</span>
              </div>
            </div>
            <ul class="user-menu__options show-hover">
              <li class="user-menu__item">
                <a href="" class="user-menu__link">Edit Profile</a>
              </li>
              <li class="user-menu__item">
                <a href="" class="user-menu__link">Account</a>
              </li>
              <li class="user-menu__item">
                <a href="" class="user-menu__link">Help</a>
              </li>
              <li class="user-menu__item">
                <a href="" class="user-menu__link">Log out</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
  </body>
</html>
